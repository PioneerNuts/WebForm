<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="/">PIONEER NUT</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active">
          {% if user.is_authenticated %}
        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#">Forms <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="/checkin">Checkin</a></li>
            <li><a href="/hazard">Hazard</a></li>
            <li><a href="/home">Metal Detector</a></li>
          </ul>
        </li>
        {% endif %}
        <li><a href="/contact">Contact US</a></li>
        <li><a href="/about">About US</a></li>
      </ul>
       {% if user.is_authenticated %}
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-user"></span>Welcome, {{user.username}}</a></li>
        <li><a href="/logout"><span class="glyphicon glyphicon-user"></span>logout </a></li>
        
         {% else %}
         <ul class="nav navbar-nav navbar-right"> 
        <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        

        
        {% endif %}

      </ul>
    </div>
  </div>
</nav>

</body>
</html>
